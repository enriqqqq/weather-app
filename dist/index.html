<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="header">
      <form action="" class="search" id="search-form">
        <div class="search-bar">
          <input
            type="text"
            id="search"
            autocomplete="off"
            placeholder="Search location..."
          />
          <button type="submit">
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>magnify</title>
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
        </div>
        <div id="error"></div>
      </form>
      <div class="location-ctn">
        <div class="title" style="text-align: center" id="title">
          Country, Region
        </div>
        <div id="time" class="small">HH:MM PM</div>
        <div id="daydate" class="subtitle">Tuesday, 9th March 2023</div>
      </div>
      <div class="btns">
        <div class="btn selected" id="celcius">°C</div>
        <div class="btn" id="fahrenheit">°F</div>
      </div>
    </div>
    <div class="content">
      <div class="left">
        <div class="ctn">
          <img
            id="weather-icon"
            src="//cdn.weatherapi.com/weather/64x64/day/116.png"
            alt=""
          />
          <p class="title" id="temp">16 °C</p>
        </div>
        <p class="title" id="condition">Sunny Day</p>
      </div>
      <div class="right">
        <div class="data-row">
          <div class="data-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>thermometer</title>
              <path
                d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V8H11V5A1 1 0 0 1 12 4Z"
              />
            </svg>
          </div>
          <div class="data-text">
            <p class="subtitle">Feels Like</p>
            <p id="feels-like"></p>
          </div>
        </div>
        <div class="data-row">
          <div class="data-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>water-outline</title>
              <path
                d="M12,3.77L11.25,4.61C11.25,4.61 9.97,6.06 8.68,7.94C7.39,9.82 6,12.07 6,14.23A6,6 0 0,0 12,20.23A6,6 0 0,0 18,14.23C18,12.07 16.61,9.82 15.32,7.94C14.03,6.06 12.75,4.61 12.75,4.61L12,3.77M12,6.9C12.44,7.42 12.84,7.85 13.68,9.07C14.89,10.83 16,13.07 16,14.23C16,16.45 14.22,18.23 12,18.23C9.78,18.23 8,16.45 8,14.23C8,13.07 9.11,10.83 10.32,9.07C11.16,7.85 11.56,7.42 12,6.9Z"
              />
            </svg>
          </div>
          <div class="data-text">
            <p class="subtitle">Humidity</p>
            <p id="humidity"></p>
          </div>
        </div>
        <div class="data-row">
          <div class="data-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>cloud-percent-outline</title>
              <path
                d="M21.86 12.5C21.1 11.63 20.15 11.13 19 11C19 9.05 18.32 7.4 16.96 6.04C15.6 4.68 13.95 4 12 4C10.42 4 9 4.47 7.75 5.43S5.67 7.62 5.25 9.15C4 9.43 2.96 10.08 2.17 11.1S1 13.28 1 14.58C1 16.09 1.54 17.38 2.61 18.43C3.69 19.5 5 20 6.5 20H18.5C19.75 20 20.81 19.56 21.69 18.69C22.56 17.81 23 16.75 23 15.5C23 14.35 22.62 13.35 21.86 12.5M20.27 17.27C19.79 17.76 19.2 18 18.5 18H6.5C5.53 18 4.71 17.66 4.03 17C3.34 16.29 3 15.47 3 14.5S3.34 12.71 4.03 12.03C4.71 11.34 5.53 11 6.5 11H7C7 9.62 7.5 8.44 8.46 7.46C9.44 6.5 10.62 6 12 6S14.56 6.5 15.54 7.46C16.5 8.44 17 9.62 17 11V13H18.5C19.2 13 19.79 13.24 20.27 13.73S21 14.8 21 15.5 20.76 16.79 20.27 17.27M8.03 10.45C8.03 9.67 8.67 9.03 9.45 9.03C10.23 9.03 10.87 9.67 10.87 10.45C10.87 11.23 10.23 11.87 9.45 11.87C8.67 11.87 8.03 11.23 8.03 10.45M15.97 15.55C15.97 16.33 15.33 16.97 14.55 16.97C13.77 16.97 13.13 16.33 13.13 15.55C13.13 14.77 13.77 14.13 14.55 14.13C15.33 14.13 15.97 14.77 15.97 15.55M14.8 9L16 10.2L9.2 17L8 15.8L14.8 9Z"
              />
            </svg>
          </div>
          <div class="data-text">
            <p class="subtitle">Cloud</p>
            <p id="cloud"></p>
          </div>
        </div>
        <div class="data-row">
          <div class="data-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>weather-windy</title>
              <path
                d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z"
              />
            </svg>
          </div>
          <div class="data-text">
            <p class="subtitle">Wind Speed</p>
            <p id="wind"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="forecasts">
      <div class="top">
        <div class="medium">Forecasts</div>
        <div class="btns" style="justify-content: flex-start; flex: none">
          <div class="btn" id="hourly" style="width: 4rem">Hourly</div>
          <div class="btn selected" id="daily" style="width: 4rem">Daily</div>
        </div>
      </div>
      <div id="container" class="container"></div>
    </div>
  </body>
</html>
